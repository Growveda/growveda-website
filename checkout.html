<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - Growveda</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="checkout-page">
  <h1>Checkout</h1>
  <form>
    <input type="text" placeholder="First Name" required />
    <input type="text" placeholder="Last Name" required />
    <input type="tel" placeholder="Phone Number" required />
    <input type="email" placeholder="Email" required />
    <textarea placeholder="Shipping Address" required></textarea>

    <h3>Payment Method</h3>
    <label><input type="radio" name="payment" checked /> Cash on Delivery</label><br />
    <label><input type="radio" name="payment" /> UPI / ResurPay Gateway</label>

    <button type="submit">Place Order</button>
  </form>
</body>
</html>

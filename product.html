<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <title>Growveda Product Details</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="product-detail-container">
    <h1>Growveda Product Details</h1>
    <div id="product-info"></div>
    <a href="checkout.html" class="buy-btn">Proceed to Buy</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const item = params.get("item");

    let productContent = "";

    if (item === "oil") {
      productContent = `
        <img src="assets/images/oil-product.jpg" alt="Hair Oil" />
        <h2>Growveda Ayurvedic Hair Oil</h2>
        <p>100% Pure Ayurvedic Hair Oil. Ingredients: Bhringraj, Amla, Hibiscus...</p>
      `;
    } else if (item === "shampoo") {
      productContent = `
        <img src="assets/images/shampoo-product.jpg" alt="Shampoo Powder" />
        <h2>Ayurvedic Shampoo Powder</h2>
        <p>Made with Shikakai, Reetha, Amla, Hibiscus, Rosemary...</p>
      `;
    }

    document.getElementById("product-info").innerHTML = productContent;
  </script>
</body>
</html>
